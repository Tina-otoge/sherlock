cockpit:
  project_url: https://cockpit-project.org/
  image: https://cockpit-project.org/images/screenshot/software-updates-cve-auto.webp
  description: |
    Cockpit is a web-based graphical interface for servers. It makes it easy to
    perform tasks like starting containers, managing storage, monitoring
    services, accessing files, and more.

flood:
  project_url: https://flood.js.org/
  image: https://flood.js.org/assets/img/screenshot-desktop-expanded-dark.png
  description: |
    Flood is a web UI for BitTorrent clients. It provides a modern interface for
    managing torrents, including adding, removing, and monitoring downloads,
    and support popular clients for its backend, such as rTorrent,
    Transmission, Deluge, and qBittorrent.

qbittorrent:
  name: qBitTorrent
  project_url: https://www.qbittorrent.org/
  image: https://a.fsdn.com/con/app/proj/qbittorrent/screenshots/242193.jpg/max/max/1
  description: |
    An advanced and multi-platform BitTorrent client with a nice Qt user
    interface as well as a Web UI for remote control and an integrated search
    engine. qBittorrent aims to meet the needs of most users while using as
    little CPU and memory as possible. -- qbittorrent.org
