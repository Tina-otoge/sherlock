<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Damien Savatier</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<style>
    #header {
        text-align: center;
    }

    #photo-container {
        display: inline-block;
        border: 2px solid black;
        transform: rotate(45deg);
        width: 300px;
        height: 300px;
        overflow: hidden;
    }

    #photo-container img {
        transform: rotate(-45deg);
        width: 175%;
        height: 175%;
        object-fit: cover;
        position: relative;
        left: -37.5%;
        top: -37.5%;
    }
</style>

<body>

    <div id="header">
        <div id="photo-container">
            <img src="assets/photo.jpg" alt="Photo de Damien Savatier">
        </div>
        <h1>Damien Savatier</h1>
    </div>
</body>

</html>
